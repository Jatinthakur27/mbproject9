<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Simple Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background-color: #444;
      overflow: hidden;
    }

    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      float: left;
    }

    nav a:hover {
      background-color: #575757;
    }

    main {
      padding: 20px;
    }

    .content {
      display: flex;
      justify-content: space-between;
    }

    .content .section {
      width: 30%;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    .button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website!</h1>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>

  <main>
    <div class="content">
      <div class="section" id="home">
        <h2>Home</h2>
        <p>This is the home section of the website.</p>
        <button class="button" onclick="showAlert()">Click Me</button>
      </div>
      <div class="section" id="about">
        <h2>About</h2>
        <p>Learn more about this website and what we do.</p>
      </div>
      <div class="section" id="services">
        <h2>Services</h2>
        <p>Explore the services we offer to help you succeed.</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 My Simple Website</p>
  </footer>

  <script>
    function showAlert() {
      alert("Hello! Thanks for visiting.");
    }
  </script>

</body>
</html>
